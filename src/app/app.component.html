<app-header (toggleSideBarForMe)="sideBarToggler($event)"></app-header>
<mat-tab-group [color]=""  mat-stretch-tabs headerPosition="below" class="custom-tab">
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="menu">
        <mat-icon>rule</mat-icon>
        Regras
      </div>
    </ng-template>
    <app-rules></app-rules>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="menu">
        <mat-icon>date_range</mat-icon>
        Calendário
      </div>
    </ng-template>
    <app-timeline></app-timeline>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="menu">
        <mat-icon>more_horiz</mat-icon>
        Mais
      </div>
    </ng-template>
    <mat-accordion class="headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-description>
            <mat-icon style="margin-right: 5px; color: #0000FF;">monetization_on</mat-icon>
            Arrecadação e recursos
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-rise-funds></app-rise-funds>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-description>
            <mat-icon style="margin-right: 5px; color: #0000FF;">pan_tool</mat-icon>
            Desincompatibilização
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-disincompatilization></app-disincompatilization>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
</mat-tab-group>
